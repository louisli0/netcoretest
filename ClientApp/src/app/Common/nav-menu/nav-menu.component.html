<nav>
  <mat-toolbar>
    <span>Bookings</span>
    <span class="fill-Space"></span>
    <a mat-button [routerLink]="['/']">Home</a>
    <a mat-button [routerLink]="['/locations']">Locations</a>

    <div *ngIf="givenName; else public">
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #accountMenu="matMenu">
        <p mat-menu-item disabled>{{givenName}}</p>
        <mat-divider></mat-divider>

        <a mat-menu-item [routerLink]="['/profile']">Dashboard</a>
        <a mat-menu-item [routerLink]="['/booking']">Bookings</a>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
    <ng-template #public>
      <button mat-button (click)="login()">Login</button>
    </ng-template>
  </mat-toolbar>
</nav>
