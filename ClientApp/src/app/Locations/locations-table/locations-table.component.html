<mat-toolbar>
  <p>Location Admin</p>
  <button mat-button [routerLink]="['new']"><mat-icon>add</mat-icon>New</button>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <div *ngIf="locations | async; else noData">
      <table mat-table [dataSource]="locations">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let locations"> {{locations.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let locations"> {{locations.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let locations">{{locations.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let locations">{{locations.emailAddress}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let locations">
            <a mat-button (click)="enableDetails(locations.locationID)">Bookings</a>
            <button mat-button (click)="edit(locations.locationID)">Edit</button>
            <button mat-button (click)="delete(locations.locationID)">Remove</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #noData>No Data / Loading</ng-template>
  </mat-card-content>
</mat-card>
